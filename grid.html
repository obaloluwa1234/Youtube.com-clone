<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: skyblue;">1</div>
        <div style="background-color: lightpink;">2 <p>Text</p></div>
    </div>
     <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: skyblue;">1</div>
        <div style="background-color: lightpink;">2 <p>Text</p></div>
        <div style="background-color: blueviolet;">3</div>
    </div>
</body>
</html>
